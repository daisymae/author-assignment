<!DOCTYPE html>
<!-- template name needs to match view name to find automagically -->
<!-- thymeleaf namespace -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Authors Assignment</title>
</head>
<body>
<h1>Authors List</h1>

<table>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
  </tr>
  <tr th:each="author : ${authors}">
    <td th:text="${author.id}">123</td>
    <td th:text="${author.firstName}">Joe</td>
    <td th:text="${author.lastName}">Cool</td>
  </tr>
</table>

</body>
</html>
